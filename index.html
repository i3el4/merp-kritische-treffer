<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#3c3c39" />
  <!-- PWA-Meta-Tags für iOS (iPhone/iPad) -->
  <!-- Für iOS (Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Für Android (Chrome) -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MERS Treffer">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <link rel="icon" href="assets/icons/apple-touch-icon.png" />
  <title>MERS — Angriffs- & Krit-Tabellen (PWA-Prototyp)</title>
  <meta name="description" content="Schnelles Nachschlagen von Angriffen und kritischen Treffern für MERS/MERP." />


  <!-- Verweise auf die ausgelagerten Stylesheets -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/overrides.css">
  <style>
    /* Stil für den Video-Container */
    .intro-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 1000;
      transition: opacity 1s ease-out;
    }

    /* Video-Element */
    .intro-video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Klickbarer Start-Button */
    .intro-video-container .start-button {
      position: absolute;
      text-align: center;
      cursor: pointer;
      color: white;
      font-family: 'MonkeyIsland', serif;
      font-size: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.5s ease;
    }

    .intro-video-container .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .intro-video-container .start-button img {
      width: 100px;
      height: 100px;
    }

    /* Versteckt den Video-Container nach dem Abspielen */
    .intro-video-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro-video-container .start-button.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="intro-video-container">
    <video id="introVideo" src="assets/videos/MERS.mp4" playsinline muted>
      Ihr Browser unterstützt das Video-Tag nicht.
    </video>
    <div id="startButton" class="start-button">
      <img src="assets/icons/apple-touch-icon.png" alt="App Icon">
      <span>Mal riechen lassen?</span>
      <span>Hier geht's zur App</span>
    </div>
  </div>

  <div class="wrap">
    <header>
      <div>
        <h1>MERS • Angriffe & Kritische Treffer</h1>
      </div>
      <button class="btn" id="installBtn" hidden>Installieren</button>
    </header>

    <div class="grid">
      <section class="card">
        <h2>1) Angriff</h2>
        <div class="selection-container">
          <div class="weapon-section">
            <label>Waffenart</label>
            <div id="weaponWrap" class="weapon-grid"></div>
          </div>
          <div class="rk-section">
            <label>Rüstungsklasse & Gegnertyp</label>
            <div class="rk-und-gegner">
              <div class="gegner-typ-container">
                <div class="gegner-typ" id="gegnerTyp">
                  <button type="button" class="btn active" data-gegner-typ="normal">Normal</button>
                  <button type="button" class="btn" data-gegner-typ="gross">Gross</button>
                  <button type="button" class="btn" data-gegner-typ="gewaltig">Gewaltig</button>
                </div>
              </div>
              <div class="rk" id="rk"></div>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="attack">Angriffswert (berechnet)</label><br>
              <input id="attack" type="number" inputmode="numeric" placeholder="z. B. 126" />
            </div>
          </div>

          <div class="actions">
            <button class="btn primary" id="calcAttack">Treffer ermitteln</button>
            <button class="btn ghost" id="resetBtn">Zurücksetzen</button>
          </div>
          <div class="out" id="attackOut">
            <div class="kpi" id="attackKpi"></div>
            <div class="result muted">Noch kein Ergebnis.</div>
          </div>
      </section>

      <section class="card">
        <h2>2) Kritischer Haupttreffer</h2>
        <div class="row">
          <div>
            <label for="critRoll">Würfelwurf</label><br>
            <input id="critRoll" type="number" min="1" max="100-100" placeholder="z. B. 66" />
          </div>
          <div>
            <label for="critType">Krit-Typ</label><br>
            <select id="critType">
              <option value="">(automatisch aus Schritt 1 übernommen)</option>
              <option value="Stich">Stich (P)</option>
              <option value="Streich">Streich (S)</option>
              <option value="Hieb">Hieb (K)</option>
              <option value="Schlag">Schlag</option>
              <option value="Hitze">Hitze</option>
            </select>
          </div>
          <div>
            <label for="critCat">Kategorie</label><br>
            <select id="critCat">
              <option value="">(auto)</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
              <option>E</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button class="btn primary" id="calcCrit">Kritischer Treffer ermitteln</button>
        </div>
        <div class="out" id="critOut">
          <div class="kpi" id="critKpi"></div>
          <div class="result muted">Noch kein Ergebnis.</div>
        </div>
        <hr>
        <details>
          <summary>3) Nebentreffer (optional)</summary>
          <div class="row">
            <div>
              <label for="sideType">Nebentreffer-Tabelle</label><br>
              <select id="sideType">
                <option value="">(eine wählen)</option>
              </select>
            </div>
            <div>
              <label for="sideCat">Kategorie</label><br>
              <select id="sideCat">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </div>
            <div>
              <label for="sideRoll">Würfelwurf</label><br>
              <input id="sideRoll" type="number" min="1" max="100-100" placeholder="z. B. 87" />
            </div>
          </div>
          <div class="actions">
            <button class="btn primary" id="calcSide">Nebentreffer ermitteln</button>
          </div>
          <div class="out" id="sideOut">
            <div class="kpi" id="sideKpi"></div>
            <div class="result muted">Noch kein Ergebnis.</div>
          </div>
        </details>
      </section>
    </div>

    <section class="card" style="margin-top:12px">
      <h2>Audio & Sprache</h2>
      <div class="flex">
        <div class="audio-controls">
          <button class="btn" id="bgToggleBtn">Musik ▶︎</button>
          <label class="sr" for="bgVol">Musik-Lautstärke</label>
          <input id="bgVol" type="range" min="0" max="1" step="0.01" value="0.20">
          <span class="badge">Hintergrundmusik je Tabelle</span>
        </div>
        <div class="audio-controls">
          <label for="ttsVol">Lautstärke</label>
          <input id="ttsVol" type="range" min="0" max="1" step="0.01" value="1.00">
          <span class="badge">TTS-Fallback (falls keine MP3 gefunden)</span>
        </div>
      </div>
    </section>
  </div>

  <audio id="bgAudio" loop></audio>
  <audio id="sfxAudio"></audio>

  <script type="module" src="scripts/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('introVideo');
      const container = document.querySelector('.intro-video-container');
      const startButton = document.getElementById('startButton');

      // Prüft, ob das Video schon einmal abgespielt wurde
      const hasPlayed = localStorage.getItem('introPlayed');

      if (!hasPlayed) {
        // Zeigt Start-Button an
        startButton.style.display = 'flex';

        const startVideo = () => {
          // Blendet den Start-Button aus
          startButton.classList.add('hidden');

          // Entmutet das Video und startet die Wiedergabe
          video.muted = false;
          video.play().then(() => {
            // Video erfolgreich gestartet
            video.onended = () => {
              container.classList.add('hidden');
              localStorage.setItem('introPlayed', 'true');
            };
          }).catch(err => {
            // Fehler bei der Wiedergabe, überspringe Intro
            console.error('Video-Wiedergabe fehlgeschlagen, überspringe Intro:', err);
            container.classList.add('hidden');
            localStorage.setItem('introPlayed', 'true');
          });

          // Entfernt den Event-Listener nach dem ersten Klick
          startButton.removeEventListener('click', startVideo);
        };

        // Event-Listener für Benutzerinteraktion
        startButton.addEventListener('click', startVideo);

      } else {
        // Wenn das Video schon abgespielt wurde, direkt verstecken
        container.style.display = 'none';
      }
    });
  </script>
</body>

</html>
