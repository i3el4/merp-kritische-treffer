<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#3c3c39" />
  <!-- PWA-Meta-Tags für iOS (iPhone/iPad) -->
  <!-- Für iOS (Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Für Android (Chrome) -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MERS Treffer">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <link rel="icon" href="assets/icons/apple-touch-icon.png" />
  <title>MERS — Angriffs- & Krit-Tabellen (PWA-Prototyp)</title>
  <meta name="description" content="Schnelles Nachschlagen von Angriffen und kritischen Treffern für MERS/MERP." />


  <!-- Verweise auf die ausgelagerten Stylesheets -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/overrides.css">

</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>MERS • Angriffe & Kritische Treffer</h1>
      </div>
      <button class="btn" id="installBtn" hidden>Installieren</button>
    </header>

    <div class="grid">
      <section class="card">
        <h2>1) Angriff</h2>
        <div class="selection-container">
          <div class="weapon-section">
            <label>Waffenart</label>
            <div id="weaponWrap" class="weapon-grid"></div>
          </div>
          <div class="rk-section">
            <label>Rüstungsklasse & Gegnertyp</label>
            <div class="rk-und-gegner">
              <div class="gegner-typ-container">
                <div class="gegner-typ" id="gegnerTyp">
                  <button type="button" class="btn active" data-gegner-typ="normal">Normal</button>
                  <button type="button" class="btn" data-gegner-typ="gross">Gross</button>
                  <button type="button" class="btn" data-gegner-typ="gewaltig">Gewaltig</button>
                </div>
              </div>
              <div class="rk" id="rk"></div>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="attack">Angriffswert (berechnet)</label><br>
              <input id="attack" type="number" inputmode="numeric" placeholder="z. B. 126" />
            </div>
          </div>

          <div class="actions">
            <button class="btn primary" id="calcAttack">Treffer ermitteln</button>
            <button class="btn ghost" id="resetBtn">Zurücksetzen</button>
          </div>
          <div class="out" id="attackOut">
            <div class="kpi" id="attackKpi"></div>
            <div class="result muted">Noch kein Ergebnis.</div>
          </div>
      </section>

      <section class="card">
        <h2>2) Kritischer Haupttreffer</h2>
        <div class="row">
          <div>
            <label for="critRoll">Würfelwurf</label><br>
            <input id="critRoll" type="number" min="1" max="100-100" placeholder="z. B. 66" />
          </div>
          <div>
            <label for="critType">Krit-Typ</label><br>
            <select id="critType">
              <option value="">(automatisch aus Schritt 1 übernommen)</option>
              <option value="Stich">Stich (P)</option>
              <option value="Streich">Streich (S)</option>
              <option value="Hieb">Hieb (K)</option>
              <option value="Schlag">Schlag</option>
              <option value="Hitze">Hitze</option>
            </select>
          </div>
          <div>
            <label for="critCat">Kategorie</label><br>
            <select id="critCat">
              <option value="">(auto)</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
              <option>E</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button class="btn primary" id="calcCrit">Kritischer Treffer ermitteln</button>
        </div>
        <div class="out" id="critOut">
          <div class="kpi" id="critKpi"></div>
          <div class="result muted">Noch kein Ergebnis.</div>
        </div>
        <hr>
        <details>
          <summary>3) Nebentreffer (optional)</summary>
          <div class="row">
            <div>
              <label for="sideType">Nebentreffer-Tabelle</label><br>
              <select id="sideType">
                <option value="">(eine wählen)</option>
              </select>
            </div>
            <div>
              <label for="sideCat">Kategorie</label><br>
              <select id="sideCat">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </div>
            <div>
              <label for="sideRoll">Würfelwurf</label><br>
              <input id="sideRoll" type="number" min="1" max="100-100" placeholder="z. B. 87" />
            </div>
          </div>
          <div class="actions">
            <button class="btn primary" id="calcSide">Nebentreffer ermitteln</button>
          </div>
          <div class="out" id="sideOut">
            <div class="kpi" id="sideKpi"></div>
            <div class="result muted">Noch kein Ergebnis.</div>
          </div>
        </details>
      </section>
    </div>

    <section class="card" style="margin-top:12px">
      <h2>Audio & Sprache</h2>
      <div class="flex">
        <div class="audio-controls">
          <button class="btn" id="bgToggleBtn">Musik ▶︎</button>
          <label class="sr" for="bgVol">Musik-Lautstärke</label>
          <input id="bgVol" type="range" min="0" max="1" step="0.01" value="0.20">
          <span class="badge">Hintergrundmusik je Tabelle</span>
        </div>
        <div class="audio-controls">
          <label for="ttsVol">Lautstärke</label>
          <input id="ttsVol" type="range" min="0" max="1" step="0.01" value="1.00">
          <span class="badge">TTS-Fallback (falls keine MP3 gefunden)</span>
        </div>
      </div>
    </section>
  </div>

  <audio id="bgAudio" loop></audio>
  <audio id="sfxAudio"></audio>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
